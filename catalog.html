<!DOCTYPE html>
<html lang="uk">
<!-- Язык будет перезаписан скриптом на основании localStorage -->

<head>
  <!-- 🔹 Основные мета-теги -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Habitatio — агентство нерухомості. Пошук та продаж житла у Києві. Надійність, досвід, професіоналізм.">
  <meta name="keywords" content="нерухомість Київ, купити квартиру, продаж будинків, агентство нерухомості Habitatio">
  <meta name="author" content="Habitatio">

  <!-- Иконка сайта -->
  <link rel="icon" type="image/png" href="/favicon.png">

  <!-- Заголовок страницы -->
  <title data-i18n="catalogTitle">Каталог об'єктів</title>

  <!-- 🔹 Open Graph (предпросмотр в соцсетях) -->
  <meta property="og:title" content="Каталог об’єктів – Habitatio">
  <meta property="og:description" content="Перегляньте каталог доступної нерухомості: квартири, будинки, оренда та продаж у Києві.">
  <meta property="og:image" content="/preview.jpg">
  <meta property="og:type" content="website">

  <!-- 🔹 Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Каталог об'єктів – Habitatio">
  <meta name="twitter:description" content="Ознайомтесь з об’єктами нерухомості, доступними для купівлі чи оренди в Києві.">
  <meta name="twitter:image" content="/preview.jpg">

  <!-- Подключение CSS -->
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <!-- 🔹 Переключатель языков -->
  <div class="lang-switcher-global">
    <button data-lang="ua">UA</button>
    <button data-lang="en">EN</button>
  </div>

  <div class="container">
    <header class="catalog-header">
      <!-- Заголовок каталога -->
      <h1 data-i18n="catalogTitle">Каталог об'єктів</h1>

      <!-- 🔹 Фильтры -->
      <div class="filters">
        <select id="filter-status" class="styled-select">
          <option value="all" data-i18n="allStatuses">Усі статуси</option>
          <option value="rent" data-i18n="rent">Оренда</option>
          <option value="sale" data-i18n="sale">Продаж</option>
          <option value="rented" data-i18n="rented">Сдано</option>
          <option value="sold" data-i18n="sold">Продано</option>
        </select>

        <select id="filter-type" class="styled-select">
          <option value="all" data-i18n="allTypes">Усі типи</option>
          <option value="house" data-i18n="house">Будинок</option>
          <option value="apartment" data-i18n="apartment">Квартира</option>
          <option value="commercial" data-i18n="commercial">Комерція</option>
        </select>

        <button id="reset-filters" class="btn reset-btn" data-i18n="reset">🔄 Скинути</button>
      </div>
    </header>

    <!-- Контейнер для карточек -->
    <section id="cards-container">
      <!-- Карточки подгружаются через JS -->
    </section>

    <!-- 🔹 Кнопка возврата -->
    <a href="index.html" class="btn">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
        <path d="M8 .5l6 6V15H2V6.5l6-6zM1 7.707V16h5v-5h4v5h5V7.707l-7-7-7 7z" />
      </svg>
      <span data-i18n="homePage">Головна сторінка</span>
    </a>
    </section>
  </div>

  <!-- 🔹 Подвал сайта -->
  <footer class="site-footer-black">
    <div class="footer-container">
      <h2 data-i18n="contactsHeader">Контакти</h2>
      <p data-i18n="owner">ФОП Русанова Марина Миколаївна</p>
      <p data-i18n="phone">Телефон: +380 67 285 50 96</p>
      <p data-i18n="email">E-mail: m.rusanova@gmail.com</p>
      <p data-i18n="website">Вебсайт: https://habitatio.netlify.app</p>
      <p class="rights" data-i18n="rights">© 2025 Habitatio – агентство нерухомості. Всі права захищені.</p>
    </div>
  </footer>

  <!-- Скрипт -->
  <script src="assets/js/main.js"></script>
</body>
</html>
