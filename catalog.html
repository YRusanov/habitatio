<!DOCTYPE html>
<!-- Указание формата документа HTML5. Обязательно для корректной интерпретации браузерами -->

<html lang="uk">
<!-- Корневой тег документа. Указание языка помогает поисковым системам и улучшает доступность. -->

<head>
  <!-- 🔹 Базовые мета-теги для SEO и браузеров -->
  <meta charset="UTF-8">
  <!-- Установка кодировки. Обязательно для корректного отображения украинского и других языков -->

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Адаптивность: делает сайт читаемым на мобильных устройствах -->

  <meta name="description"
    content="Habitatio — агентство нерухомості. Пошук та продаж житла у Києві. Надійність, досвід, професіоналізм.">
  <!-- Краткое описание страницы — важно для результатов поиска и предпросмотров в соцсетях -->

  <meta name="keywords" content="нерухомість Київ, купити квартиру, продаж будинків, агентство нерухомості Habitatio">
  <!-- Ключевые слова — можно оставить, хоть они и используются редко -->

  <meta name="author" content="Habitatio">
  <!-- Автор сайта -->

  <link rel="icon" type="image/png" href="/favicon.png">
  <!-- Иконка сайта (фавикон) — отображается во вкладке браузера -->

  <title>Каталог об’єктів – Habitatio</title>
  <!-- Заголовок страницы в браузере и результатах поиска -->

  <!-- 🔹 Open Graph для Facebook, Instagram, Telegram, Viber и других -->
  <meta property="og:title" content="Каталог об’єктів – Habitatio">
  <!-- Заголовок предпросмотра при публикации ссылки -->

  <meta property="og:description"
    content="Перегляньте каталог доступної нерухомості: квартири, будинки, оренда та продаж у Києві.">
  <!-- Описание предпросмотра -->

  <meta property="og:image" content="/preview.jpg">
  <!-- Изображение для предпросмотра (размер минимум 1200x630 пикселей) -->

  <!--
  <meta property="og:url" content="https://habitatio-site.netlify.app/catalog.html">
   Канонический URL текущей страницы -->

  <meta property="og:type" content="website">
  <!-- Тип содержимого: для сайта — website -->

  <!-- 🔹 Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <!-- Тип карточки — большая картинка -->

  <meta name="twitter:title" content="Каталог об’єктів – Habitatio">
  <!-- Заголовок карточки в Twitter -->

  <meta name="twitter:description"
    content="Ознайомтесь з об’єктами нерухомості, доступними для купівлі чи оренди в Києві.">
  <!-- Описание карточки в Twitter -->

  <meta name="twitter:image" content="/preview.jpg">
  <!-- Изображение предпросмотра в Twitter -->

  <!-- 🔹 Подключение общего CSS-файла -->
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <!-- <div class="lang-switcher-global">
  <button data-lang="uk">UA</button>
  <button data-lang="en">EN</button>
</div> -->
  <div class="container">
    <header class="catalog-header">
      <!-- Заголовок страницы каталога -->
      <h1>Каталог об’єктів</h1>

      <!-- Блок фильтров: статус + тип + кнопка сброса -->
      <div class="filters">
        <!-- 🔹 Фильтр по статусу объекта -->
        <select id="filter-status" class="styled-select">
          <option value="all">Усі статуси</option>
          <option value="rent">Оренда</option>
          <option value="sale">Продаж</option>
          <option value="rented">Сдано</option>
          <option value="sold">Продано</option>
        </select>

        <!-- 🔹 Фильтр по типу объекта -->
        <select id="filter-type" class="styled-select">
          <option value="all">Усі типи</option>
          <option value="house">Будинок</option>
          <option value="apartment">Квартира</option>
          <option value="commercial">Комерція</option>
        </select>

        <!-- 🔄 Кнопка сброса фильтров -->
        <button id="reset-filters" class="btn reset-btn">
          🔄 Скинути
        </button>
      </div>
    </header>


    <!-- Контейнер для карточек объектов каталога -->
    <!-- JS (main.js) динамически заполняет этот блок при загрузке страницы -->
    <section id="cards-container">
      <!-- Карточки подгрузит main.js -->
    </section>

    <!-- 🔽 Блок с кнопкой возврата на главную страницу -->
    <!-- Размещается после карточек, по центру, как финальный элемент страницы -->
    <section class="back-to-main">

      <!-- Кнопка "Головна сторінка" со встроенной иконкой -->
      <!-- Используется класс .btn для единого стиля по всему проекту -->
      <!-- aria-label улучшает доступность для скринридеров -->
      <a href="index.html" class="btn" aria-label="Повернутися на головну сторінку">

        <!-- SVG-иконка домика -->
        <!-- Визуально подсказывает пользователю, что кнопка ведёт на главную -->
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
          <path d="M8 .5l6 6V15H2V6.5l6-6zM1 7.707V16h5v-5h4v5h5V7.707l-7-7-7 7z" />
        </svg>

        <!-- Текст кнопки -->
        Головна сторінка
      </a>
    </section>

  </div>

  <!-- Чорна підвалина з контактами -->
  <footer class="site-footer-black">
    <!-- Нижний блок сайта (footer) с контактной информацией -->

    <div class="footer-container">
      <!-- Контейнер для содержимого подвала -->
      <h2>Контакти </h2>
      <p>ФОП Русанова Марина Миколаївна</p>
      <!--<p>ІПН: [номер ІПН після реєстрації]</p> -->
      <!-- <p>ЄДРПОУ: [номер запису в реєстрі після реєстрації]</p> -->
      <p>Телефон: +380 67 285 50 96</p>
      <p>E-mail: m.rusanova@gmail.com</p>
      <p>Вебсайт: https://habitatio.netlify.app</p>
      <p class="rights">© 2025 Habitatio – агентство нерухомості. ФОП Русанова Марина Миколаївна. Всі права
        захищені.
      </p>
    </div>

  </footer>

  <script src="assets/js/main.js"></script>
</body>

</html>
